<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs Manager Settings</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .setting-group {
            background-color: var(--card-bg);
            padding: 24px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }
        .setting-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .setting-description {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <h1>Settings</h1>
    <div class="setting-group">
        <label class="setting-label" for="parent-folder">Parent Bookmark Folder</label>
        <p class="setting-description">Where should the window folders be created? (Default: Bookmarks bar/_)</p>
        <input type="text" id="parent-folder" class="modal-input" placeholder="Bookmarks bar/_">
        <button id="save-settings" class="btn btn-primary">Save Settings</button>
    </div>
    <script src="options.js"></script>
</body>
</html>
