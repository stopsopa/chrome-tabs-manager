<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify Generated Icons</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background: #eee;
        }
        .row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            align-items: center;
        }
        .bg-white { background: white; }
        .bg-dark { background: #333; }
        .bg-check {
            background-image: linear-gradient(45deg, #808080 25%, transparent 25%), linear-gradient(-45deg, #808080 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #808080 75%), linear-gradient(-45deg, transparent 75%, #808080 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }
        .icon-box {
            padding: 10px;
            border: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Generated Icons Verification</h1>
    
    <h2>White Background</h2>
    <div class="row bg-white">
        <div class="icon-box"><img src="extension/images/icon16.png"><span>16px</span></div>
        <div class="icon-box"><img src="extension/images/icon32.png"><span>32px</span></div>
        <div class="icon-box"><img src="extension/images/icon48.png"><span>48px</span></div>
        <div class="icon-box"><img src="extension/images/icon128.png"><span>128px</span></div>
    </div>

    <h2>Dark Background</h2>
    <div class="row bg-dark">
        <div class="icon-box"><img src="extension/images/icon16.png"><span>16px</span></div>
        <div class="icon-box"><img src="extension/images/icon32.png"><span>32px</span></div>
        <div class="icon-box"><img src="extension/images/icon48.png"><span>48px</span></div>
        <div class="icon-box"><img src="extension/images/icon128.png"><span>128px</span></div>
    </div>

    <h2>Checkerboard (Transparency)</h2>
    <div class="row bg-check">
        <div class="icon-box"><img src="extension/images/icon16.png"><span>16px</span></div>
        <div class="icon-box"><img src="extension/images/icon32.png"><span>32px</span></div>
        <div class="icon-box"><img src="extension/images/icon48.png"><span>48px</span></div>
        <div class="icon-box"><img src="extension/images/icon128.png"><span>128px</span></div>
    </div>
</body>
</html>
