<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Design Concepts</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            padding: 40px;
            color: #334155;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 { margin-bottom: 40px; }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 40px;
            max-width: 1000px;
            width: 100%;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            transition: transform 0.2s;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
            border-color: #2563eb;
        }
        .icon-container {
            width: 128px;
            height: 128px;
            display: flex;
            align-items: center;
            justify-content: center;
            /* background: #f1f5f9; */
            border-radius: 24px;
        }
        .label {
            font-weight: 600;
            color: #64748b;
        }
        
        /* Common SVG Styles */
        svg {
            width: 100%;
            height: 100%;
            drop-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Extension Icon Concepts</h1>
    
    <div class="grid">
        <!-- Concept 1: The Stack (Managing multiple items) -->
        <div class="card">
            <div class="icon-container">
                <svg viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="24" y="44" width="80" height="60" rx="8" fill="#3B82F6"/>
                    <rect x="34" y="32" width="80" height="60" rx="8" fill="#60A5FA"/>
                    <rect x="44" y="20" width="80" height="60" rx="8" fill="#93C5FD"/>
                    <path d="M54 54H94" stroke="white" stroke-width="6" stroke-linecap="round"/>
                </svg>
            </div>
            <div class="label">1. The Stack</div>
        </div>

        <!-- Concept 2: The Grid (Windows Overview) -->
        <div class="card">
            <div class="icon-container">
                <svg viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="16" y="16" width="96" height="96" rx="16" fill="#EFF6FF" stroke="#2563EB" stroke-width="8"/>
                    <line x1="64" y1="16" x2="64" y2="112" stroke="#2563EB" stroke-width="8"/>
                    <line x1="16" y1="64" x2="112" y2="64" stroke="#2563EB" stroke-width="8"/>
                    <rect x="28" y="28" width="24" height="24" rx="4" fill="#3B82F6"/>
                    <rect x="76" y="76" width="24" height="24" rx="4" fill="#3B82F6"/>
                </svg>
            </div>
            <div class="label">2. The Grid</div>
        </div>

        <!-- Concept 3: Smart Sync (Folder + Check) -->
        <div class="card">
            <div class="icon-container">
                <svg viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M16 32C16 23.1634 23.1634 16 32 16H52L64 32H96C104.837 32 112 39.1634 112 48V96C112 104.837 104.837 112 96 112H32C23.1634 112 16 104.837 16 96V32Z" fill="#3B82F6"/>
                    <circle cx="88" cy="88" r="24" fill="#22C55E" stroke="white" stroke-width="4"/>
                    <path d="M78 88L84 94L98 80" stroke="white" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <div class="label">3. Smart Sync</div>
        </div>

        <!-- Concept 4: Tab Manager (Magnifier) -->
        <div class="card">
            <div class="icon-container">
                <svg viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="20" y="28" width="88" height="72" rx="8" fill="#E2E8F0" stroke="#64748B" stroke-width="6"/>
                    <path d="M20 48H108" stroke="#64748B" stroke-width="6"/>
                    <circle cx="84" cy="84" r="28" fill="#3B82F6" stroke="white" stroke-width="4"/>
                    <path d="M104 104L116 116" stroke="#3B82F6" stroke-width="8" stroke-linecap="round"/>
                </svg>
            </div>
            <div class="label">4. Tab Detective</div>
        </div>

        <!-- Concept 5: Minimal Abstract (T + M) -->
        <div class="card">
            <div class="icon-container">
                <svg viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="128" height="128" rx="24" fill="#2563EB"/>
                    <path d="M32 44H96" stroke="white" stroke-width="12" stroke-linecap="round"/>
                    <path d="M64 44V94" stroke="white" stroke-width="12" stroke-linecap="round"/>
                    <path d="M32 74H96" stroke="white" stroke-width="8" stroke-opacity="0.5" stroke-linecap="round"/>
                </svg>
            </div>
            <div class="label">5. Minimal T</div>
        </div>
        
        <!-- Concept 6: Organized Layers -->
        <div class="card">
            <div class="icon-container">
                <svg viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M64 16L16 40L64 64L112 40L64 16Z" fill="#60A5FA"/>
                    <path d="M16 64L64 88L112 64" stroke="#3B82F6" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M16 88L64 112L112 88" stroke="#1D4ED8" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <div class="label">6. Layers</div>
        </div>

        <!-- ORANGE VARIANTS -->

        <!-- Concept 7: The Stack (Orange) -->
        <div class="card">
            <div class="icon-container">
                <svg viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="24" y="44" width="80" height="60" rx="8" fill="#F97316"/>
                    <rect x="34" y="32" width="80" height="60" rx="8" fill="#FB923C"/>
                    <rect x="44" y="20" width="80" height="60" rx="8" fill="#FDBA74"/>
                    <path d="M54 54H94" stroke="white" stroke-width="6" stroke-linecap="round"/>
                </svg>
            </div>
            <div class="label">7. The Stack (Orange)</div>
        </div>

        <!-- Concept 8: The Grid (Orange) -->
        <div class="card">
            <div class="icon-container">
                <svg viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="16" y="16" width="96" height="96" rx="16" fill="#FFF7ED" stroke="#EA580C" stroke-width="8"/>
                    <line x1="64" y1="16" x2="64" y2="112" stroke="#EA580C" stroke-width="8"/>
                    <line x1="16" y1="64" x2="112" y2="64" stroke="#EA580C" stroke-width="8"/>
                    <rect x="28" y="28" width="24" height="24" rx="4" fill="#F97316"/>
                    <rect x="76" y="76" width="24" height="24" rx="4" fill="#F97316"/>
                </svg>
            </div>
            <div class="label">8. The Grid (Orange)</div>
        </div>

        <!-- Concept 9: Smart Sync (Orange) -->
        <div class="card">
            <div class="icon-container">
                <svg viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M16 32C16 23.1634 23.1634 16 32 16H52L64 32H96C104.837 32 112 39.1634 112 48V96C112 104.837 104.837 112 96 112H32C23.1634 112 16 104.837 16 96V32Z" fill="#F97316"/>
                    <circle cx="88" cy="88" r="24" fill="#22C55E" stroke="white" stroke-width="4"/>
                    <path d="M78 88L84 94L98 80" stroke="white" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <div class="label">9. Smart Sync (Orange)</div>
        </div>

        <!-- Concept 10: Tab Detective (Orange) -->
        <div class="card">
            <div class="icon-container">
                <svg viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="20" y="28" width="88" height="72" rx="8" fill="#FFF7ED" stroke="#9A3412" stroke-width="6"/>
                    <path d="M20 48H108" stroke="#9A3412" stroke-width="6"/>
                    <circle cx="84" cy="84" r="28" fill="#F97316" stroke="white" stroke-width="4"/>
                    <path d="M104 104L116 116" stroke="#F97316" stroke-width="8" stroke-linecap="round"/>
                </svg>
            </div>
            <div class="label">10. Tab Detective (Orange)</div>
        </div>

        <!-- Concept 11: Minimal Abstract (Orange) -->
        <div class="card">
            <div class="icon-container">
                <svg viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="128" height="128" rx="24" fill="#EA580C"/>
                    <path d="M32 44H96" stroke="white" stroke-width="12" stroke-linecap="round"/>
                    <path d="M64 44V94" stroke="white" stroke-width="12" stroke-linecap="round"/>
                    <path d="M32 74H96" stroke="white" stroke-width="8" stroke-opacity="0.5" stroke-linecap="round"/>
                </svg>
            </div>
            <div class="label">11. Minimal T (Orange)</div>
        </div>
        
        <!-- Concept 12: Layers (Orange) -->
        <div class="card">
            <div class="icon-container">
                <svg viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M64 16L16 40L64 64L112 40L64 16Z" fill="#FDBA74"/>
                    <path d="M16 64L64 88L112 64" stroke="#F97316" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M16 88L64 112L112 88" stroke="#C2410C" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <div class="label">12. Layers (Orange)</div>
        </div>
    </div>
</body>
</html>
